<!DOCTYPE html>
<html>
<head>
  <title>Mock Test Platform</title>
   <style>

/* üåø Intro Screen */

  height: 100vh;
  background-image: url("nature.jpg");

.studentImg {
  width: 150px;

  margin-bottom: 10px;

</style>
</head>
<body>

<div id="introScreen">
  <div class="introCard">
    <img src="student.png" alt="Student" class="studentImg">

    <h2>Hi! Welcome üëã</h2>

    <p>
      I‚Äôm here to help you test your knowledge and grow step by step.
      Take a deep breath, focus, and give your best!
    </p>

    <blockquote>
      ‚ÄúThe mind of the prudent acquires knowledge,
      and the ear of the wise seeks knowledge.‚Äù
      <br><span>‚Äî Proverbs 18:15</span>
    </blockquote>

    <button onclick="enterSite()">Start Test</button>
  </div>
</div>
<div id="siteContent" style="display:none;">
  
<h1>Mock Test Platform</h1>

<select id="topicSelect" onchange="startTest()">
  <option value="">-- Select Topic --</option>
  <option value="SVD">SVD</option>
  <option value="MIMO">MIMO</option>
</select>

<div id="quizBox" style="display:none; margin-top:20px;">
  <h3 id="questionText"></h3>
  <div id="options"></div>
  <button onclick="nextQuestion()">Next</button>
</div>

<h2 id="result"></h2>
</div>
<script src="questions.js"></script>
<script>
let questions = [];
let currentIndex = 0;
let score = 0;

function startTest() {
  const topic = document.getElementById("topicSelect").value;
  if (!topic) return;

  questions = questionBank[topic];
  currentIndex = 0;
  score = 0;

  document.getElementById("quizBox").style.display = "block";
  document.getElementById("result").innerText = "";


  showQuestion();
}

function showQuestion() {
  const q = questions[currentIndex];
  document.getElementById("questionText").innerText =
    `${currentIndex + 1}. ${q.question}`;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  document.querySelectorAll('input[name="option"]').forEach(r => r.checked = false);


  q.options.forEach((opt, i) => {
    optionsDiv.innerHTML += `
      <label>
        <input type="radio" name="option" value="${i}">
        ${opt}
      </label><br>
    `;
  });
}

function enterSite() {
  document.getElementById("introScreen").style.display = "none";
  document.getElementById("siteContent").style.display = "block";
}

function nextQuestion() {
  const selected = document.querySelector('input[name="option"]:checked');

  if (!selected) {
    alert("Please select an answer");
    return;
  }

  if (Number(selected.value) === questions[currentIndex].correct) {
    score++;
  }

  currentIndex++;

  if (currentIndex < questions.length) {
    showQuestion();
  } else {
    finishTest();
  }
}

function finishTest() {
  document.getElementById("quizBox").style.display = "none";
  document.getElementById("result").innerText =
    `Test Completed! Score: ${score} / ${questions.length}`;
 

}
</script>

</body>


</html>
